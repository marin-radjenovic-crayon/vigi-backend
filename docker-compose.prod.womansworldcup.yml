    env_file:
      - .env.prod.dynamicopta
    #    build:
    #      dockerfile: Dockerfile
    #      context: ""
#    ports:
#      - '15010:8080'
    volumes:
      - /data/docker-data/womansworldcup/screenshots:/usr/src/app/public/screenshots
      - /data/docker-data/womansworldcup/upload:/usr/src/app/public/upload
    networks:
      default:
        ipv4_address: 172.18.0.7
  spovizz_chrome:
    command: [ 'sh', 'run.sh' ]
    image: chrome-image:2.0.1
    build:
      context: "./deployment/chrome"
      dockerfile: "./Dockerfile"
    #    ports:
    #      - 9222:9222
    networks:
      default:
        ipv4_address: 172.18.0.200
