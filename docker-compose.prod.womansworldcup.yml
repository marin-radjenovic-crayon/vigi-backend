    shm_size: 2gb
  #    mem_limit: "0"
  #    memswap_limit: -1
  spovizz_mongo:
    container_name: "spovizz-mongo-womansworldcup"
    image: mongo
#    ports:
#      - '28000:27017'
    networks:
      default:
        ipv4_address: 172.18.0.6
  redis:
    container_name: redis
    image: redis:alpine
    command: redis-server --requirepass 2400632bd2d976c5a16661b78dd9ek21
    ports:
      - '6500:6379'
    volumes:
      - redis_data:/data
    networks:
      default:
        ipv4_address: 172.18.0.2
networks:
  default:
    external:
      name: live_network
volumes:
  redis_data:
    external: false
