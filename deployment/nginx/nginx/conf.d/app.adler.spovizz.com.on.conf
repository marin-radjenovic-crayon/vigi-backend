server {
   listen 443 ssl;
   server_name app.adler.spovizz.com www.app.adler.spovizz.com;

   ssl_certificate /etc/letsencrypt/live/app.adler.spovizz.com/fullchain.pem;
   ssl_certificate_key /etc/letsencrypt/live/app.adler.spovizz.com/privkey.pem;

   ssl_prefer_server_ciphers on;
   ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";
#    add_header X-Frame-Options "*";
   add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
   ssl_protocols TLSv1.2 TLSv1.3;

   ssl_dhparam /etc/ssl/certs/dhparam.pem;

   # include conf.d/partials/letsencrypt.conf;

#    root /usr/share/nginx/html/video.spovizz;


   location @approxy {
      proxy_pass http://spovizz-app-adler;
      # proxy_set_header Host $host;
      # proxy_set_header X-Forwarded-For $remote_addr;
      # proxy_intercept_errors on;
      # recursive_error_pages on;
   }

   location / {
      try_files $uri $uri/ @approxy;
   }

   # location = / {
   #    # return 301 /backend;
   #    rewrite ^(.*) https://$server_name/backend permanent;
   # }

   if ($host = www.$server_name) {
      rewrite ^(.*) https://$server_name$request_uri? permanent;
   }
}
